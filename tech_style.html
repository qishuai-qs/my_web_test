<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知库 - 科技风</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <style>
        .tech-bg {
            background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 100%);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .tech-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(59, 130, 246, 0.3);
        }
        .neon-text {
            text-shadow: 0 0 5px #3b82f6, 0 0 10px #3b82f6;
        }
    </style>
</head>
<body class="text-gray-100">
    <!-- 粒子背景 -->
    <div id="particles-js" class="fixed inset-0 -z-10 opacity-20"></div>

    <!-- 玻璃态导航栏 -->
    <nav class="glass-card py-4 sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4 flex justify-between items-center">
            <div class="text-xl font-bold neon-text">ZK-Portal</div>
            <div class="flex space-x-6 items-center">
                <a href="#" class="hover:text-blue-400 transition">Resources</a>
                <a href="#" class="hover:text-blue-400 transition">Guides</a>
                <button class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded-lg transition-all transform hover:scale-105">
                    <i class="fab fa-qq mr-2"></i>Sign In
                </button>
            </div>
        </div>
    </nav>

    <!-- 斜切标题区 -->
    <header class="tech-bg py-24 clip-path-triangle">
        <div class="max-w-4xl mx-auto px-4 text-center">
            <h1 class="text-5xl font-bold mb-6 neon-text">知识数字中枢</h1>
            <p class="text-xl text-blue-200 max-w-2xl mx-auto">Cyberpunk风格的知识管理界面</p>
        </div>
    </header>

    <!-- 内容区 -->
    <main class="max-w-6xl mx-auto px-4 py-12 relative z-10">
        <section class="mb-20">
            <h2 class="text-3xl font-bold mb-10 text-blue-300">核心资源</h2>
            <div class="grid md:grid-cols-2 gap-8">
                <div class="tech-card glass-card p-8 rounded-xl transition-all">
                    <div class="text-blue-400 text-3xl mb-4"><i class="fas fa-laptop-code"></i></div>
                    <h3 class="text-xl font-bold mb-3">AI编程指南</h3>
                    <p class="text-blue-100 mb-4">最新人工智能开发实战手册</p>
                    <div class="flex justify-between items-center">
                        <span class="text-xs bg-blue-900 bg-opacity-50 px-3 py-1 rounded-full">PDF</span>
                        <button class="text-blue-300 hover:text-white">
                            Download <i class="fas fa-arrow-down ml-1"></i>
                        </button>
                    </div>
                </div>
                <!-- 更多卡片... -->
            </div>
        </section>

        <!-- 游戏攻略区 -->
        <section class="glass-card p-8 rounded-xl">
            <h2 class="text-3xl font-bold mb-8 text-blue-300">热门攻略</h2>
            <div class="grid md:grid-cols-3 gap-6">
                <div class="bg-gray-900 bg-opacity-50 p-6 rounded-lg border border-gray-700">
                    <div class="text-yellow-400 mb-3"><i class="fas fa-gamepad"></i></div>
                    <h3 class="font-bold mb-2">赛博朋克2077</h3>
                    <p class="text-sm text-gray-300">全结局达成条件</p>
                </div>
                <!-- 更多游戏卡片... -->
            </div>
        </section>
    </main>

    <!-- 霓虹页脚 -->
    <footer class="tech-bg border-t border-blue-800 py-12 mt-20">
        <div class="max-w-6xl mx-auto px-4 text-center">
            <div class="text-2xl font-bold mb-4 neon-text">ZK-Portal</div>
            <p class="text-blue-300">© 2023 Cyber Knowledge Portal</p>
        </div>
    </footer>

    <script>
        // 初始化粒子效果
        particlesJS.load('particles-js', 'particles-config.json');
    </script>
</body>
</html>
