<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知库 - 杂志风</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap');
        body {
            font-family: 'Noto Serif SC', serif;
            background-color: #f8f5f0;
            color: #333;
        }
        .magazine-title {
            font-size: 3.5rem;
            line-height: 1.1;
            letter-spacing: -0.05em;
        }
        .sidebar {
            position: sticky;
            top: 2rem;
        }
        .article-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-auto-rows: minmax(200px, auto);
            gap: 1.5rem;
        }
        .featured-article {
            grid-column: span 2;
            grid-row: span 2;
        }
        .tag {
            border-bottom: 2px dashed #c4a78a;
            padding-bottom: 0.2rem;
        }
    </style>
</head>
<body class="px-4 py-8">
    <div class="max-w-7xl mx-auto">
        <!-- 杂志标题区 -->
        <header class="mb-12 border-b-2 border-amber-800 pb-6">
            <h1 class="magazine-title text-amber-900">知库月刊</h1>
            <p class="text-lg text-amber-700">知识整理与分享的艺术</p>
        </header>

        <div class="flex flex-col md:flex-row gap-8">
            <!-- 侧边栏 -->
            <aside class="md:w-1/4 sidebar">
                <div class="bg-white p-6 shadow-sm mb-6">
                    <h2 class="text-xl font-bold mb-4 text-amber-800">栏目导航</h2>
                    <ul class="space-y-3">
                        <li><a href="#" class="hover:text-amber-600">学习资源</a></li>
                        <li><a href="#" class="hover:text-amber-600">游戏天地</a></li>
                        <li><a href="#" class="hover:text-amber-600">历史专栏</a></li>
                    </ul>
                </div>
                <div class="bg-white p-6 shadow-sm">
                    <h3 class="font-bold mb-3">热门标签</h3>
                    <div class="flex flex-wrap gap-2">
                        <span class="tag text-sm">JavaScript</span>
                        <span class="tag text-sm">机器学习</span>
                        <span class="tag text-sm">原神</span>
                    </div>
                </div>
            </aside>

            <!-- 主内容区 -->
            <main class="md:w-3/4">
                <div class="article-grid mb-12">
                    <!-- 特色文章 -->
                    <article class="featured-article bg-white p-8 shadow-sm">
                        <div class="flex items-center mb-4">
                            <span class="bg-amber-100 text-amber-800 px-3 py-1 text-sm font-medium mr-3">精选</span>
                            <span class="text-sm text-gray-500">2023年11月</span>
                        </div>
                        <h2 class="text-2xl font-bold mb-3">设计模式深度解析</h2>
                        <p class="text-gray-700 mb-4">深入探讨23种设计模式在实际项目中的应用场景和最佳实践...</p>
                        <img src="https://picsum.photos/800/400?random=1" alt="设计模式" class="w-full h-48 object-cover mb-4">
                        <a href="#" class="text-amber-600 hover:underline">阅读全文 →</a>
                    </article>

                    <!-- 普通文章 -->
                    <article class="bg-white p-6 shadow-sm">
                        <h3 class="font-bold mb-2">JavaScript ES2023新特性</h3>
                        <p class="text-sm text-gray-600 mb-3">最新ECMAScript标准中的实用功能解析</p>
                        <span class="text-xs bg-gray-100 px-2 py-1">教程</span>
                    </article>

                    <!-- 更多文章... -->
                </div>

                <!-- 游戏攻略区 -->
                <section class="mb-12">
                    <h2 class="text-2xl font-bold mb-6 pb-2 border-b border-amber-200">游戏攻略</h2>
                    <div class="grid md:grid-cols-2 gap-6">
                        <article class="bg-white p-6 shadow-sm">
                            <img src="https://picsum.photos/400/200?random=2" alt="游戏攻略" class="w-full h-32 object-cover mb-3">
                            <h3 class="font-bold mb-1">艾尔登法环全收集</h3>
                            <p class="text-sm text-gray-600">一周目达成100%收集路线图</p>
                        </article>
                        <!-- 更多游戏文章... -->
                    </div>
                </section>
            </main>
        </div>

        <!-- 页脚 -->
        <footer class="border-t border-amber-200 pt-8 text-center text-gray-500">
            <p>© 2023 知库杂志 - 知识发现之旅</p>
        </footer>
    </div>
</body>
</html>
