<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知库 - 学术风</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap');
        body {
            font-family: 'Noto Serif SC', serif;
            background-color: #f9f9f9;
            color: #333;
        }
        .academic-card {
            border-left: 4px solid #3b82f6;
            transition: all 0.3s ease;
        }
        .academic-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        .timeline-item:before {
            content: '';
            position: absolute;
            left: -20px;
            top: 0;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #3b82f6;
        }
    </style>
</head>
<body>
    <!-- 极简导航栏 -->
    <nav class="bg-white border-b border-gray-200 py-4">
        <div class="max-w-6xl mx-auto px-4 flex justify-between items-center">
            <div class="text-xl font-bold text-gray-800">知库</div>
            <div class="space-x-6">
                <a href="#" class="text-gray-600 hover:text-blue-600">资源</a>
                <a href="#" class="text-gray-600 hover:text-blue-600">攻略</a>
                <button class="bg-blue-600 text-white px-4 py-1 rounded">登录</button>
            </div>
        </div>
    </nav>

    <!-- 标题区 -->
    <header class="bg-white py-16 text-center">
        <h1 class="text-4xl font-bold mb-4">个人知识库</h1>
        <p class="text-lg text-gray-600 max-w-2xl mx-auto">严谨 · 系统 · 可追溯的学术资料整理平台</p>
    </header>

    <!-- 内容区 -->
    <main class="max-w-6xl mx-auto px-4 py-12">
        <section class="mb-16">
            <h2 class="text-2xl font-bold mb-8 border-b pb-2">最新资源</h2>
            <div class="grid md:grid-cols-3 gap-6">
                <div class="academic-card bg-white p-6">
                    <div class="text-blue-600 mb-3"><i class="fas fa-book"></i></div>
                    <h3 class="font-bold mb-2">JavaScript设计模式</h3>
                    <p class="text-sm text-gray-600 mb-3">深入讲解23种经典设计模式</p>
                    <span class="text-xs bg-gray-100 px-2 py-1">PDF</span>
                </div>
                <!-- 更多资源卡片... -->
            </div>
        </section>

        <!-- 历史时间轴 -->
        <section>
            <h2 class="text-2xl font-bold mb-8 border-b pb-2">学习轨迹</h2>
            <div class="space-y-8 relative border-l border-gray-200 pl-8">
                <div class="timeline-item relative pl-4">
                    <h3 class="font-bold">2023年10月</h3>
                    <p class="text-gray-600">完成机器学习基础课程</p>
                </div>
                <!-- 更多时间轴项目... -->
            </div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer class="bg-white border-t border-gray-200 py-8 text-center text-gray-500 text-sm">
        <p>© 2023 知库 - 学术知识管理平台</p>
    </footer>
</body>
</html>
